<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Extender Clases</title>
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-primary">Extender Clases en Bootstrap</h1>
        <p class="custom-alert">Este es un mensaje de alerta personalizado.</p>
            <div class="custom-card">
                <h5 class="card-title">Tarjeta personalizada</h5>
                    <p>Esta tarjeta extiende la clase `.card` de Bootstrap.</p>
                    <button class="custom-btn">Botón personalizado</button>
            </div>
        <p class="custom-paragraph">Este párrafo extiende la clase `.text-secondary`.</p>
    </div>

    <table class="custom-table">
        <tr>
            <td>Fila 1</td>
        </tr>
        <tr>
            <td>Fila 2</td>
        </tr>
    </table>
    
    <span class="custom-badge">Etiqueta personalizada</span>

</body>
</html>
