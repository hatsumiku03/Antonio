<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Register (Jose)</title>
    <style>
        body{
            background-color: rgb(162, 179, 179);
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            text-align: center;
        }

        .form-group{
            padding: 12px;
        }

        .label-style{
            font-weight: bold;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        input{
            width: 100%;
            height: 23px;
        }

        input[type="submit"]{
            /* change these properties to whatever you want */
            background-color: #747474;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="contact-form" action="haha, you seending this to nothing XD" method="post">
            <div class="form-group">
                <label for="name" class="label-style">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" class="label-style">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
            <label for="message" class="label-style">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
