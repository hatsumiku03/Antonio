<div>
    <div class="flex flex-col">
        <div class="flex flex-col">
            <label>Nombre:</label>
            <input class="bg-blue-500/10 border-1 rounded-md ml-2" type="text" [(ngModel)]="name">
        </div>
        <div class="flex flex-col">
            <label>Apellidos:</label>
            <input class="bg-blue-500/10 border-1 rounded-md ml-2" type="text" [(ngModel)]="surname">
        </div>
        <div class="flex flex-col">
            <label>Cargo:</label>
            <input class="bg-blue-500/10 border-1 rounded-md ml-2" type="text" [(ngModel)]="job">
        </div>
        <div class="flex flex-col">
            <label>Salario:</label>
            <input class="bg-green-500/20 border-1 rounded-md ml-2" type="number" [(ngModel)]="salary">
        </div>
    </div>

    <div class="text-center">
        <input class="mt-5 bg-blue-500 text-white rounded-md p-0.5 cursor-pointer hover:bg-blue-600 transition-colors" type="button" value="Agregar empleado" (click)="addEmployee()">
    </div>

    <div class="mt-5">
        <h3 class="text-2xl font-bold">Empleados añadidos:</h3>
        <div class="mt-3 relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
            <table class="w-full text-left table-auto min-w-max">
              <thead>
                <tr>
                  <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                      Número
                    </p>
                  </th>
                  <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                      Nombre
                    </p>
                  </th>
                  <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                      Apellidos
                    </p>
                  </th>
                  <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                      Cargo
                    </p>
                  </th>
                  <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Salario
                    </p>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees; let n = index" class="hover:bg-slate-50 text-center">
                  <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        {{n+1}}
                    </p>
                  </td>
                  <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                      {{ employee.name }}
                    </p>
                  </td>
                  <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                      {{ employee.surname }}
                    </p>
                  </td>
                  <td class="p-4 border-b border-slate-200">
                    <a class="block text-sm text-slate-800">
                      {{ employee.job }}
                    </a>
                  </td>
                  <td class="p-4 border-b border-slate-200">
                    <a class="block text-sm text-slate-800">
                      {{ employee.salary }}€
                    </a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
    </div>
</div>
