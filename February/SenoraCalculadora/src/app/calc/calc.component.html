<h2 class="text-3xl font-bold">Calculadora bien potente</h2>

<div class="mt-5 bg-slate-200 w-full h-70 text-center rounded-md border-1">
    
        <div class="mt-3">
            <p>Primer número:</p>
            <input type="number" class="w-30 border-1 rounded-md bg-slate-300" [(ngModel)]="number1">
            <p>Segundo número:</p>
            <input type="number" class="w-30 border-1 rounded-md bg-slate-300" [(ngModel)]="number2">
        </div>

        <div class="mt-5">
            <button (click)="sumar()" class="bg-slate-300 border-1 rounded-md p-0/5 hover:bg-green-400">Sumar</button>
            <br>
            <button (click)="restar()" class="bg-slate-300 border-1 rounded-md p-0/5 hover:bg-blue-300 mt-3">Restar</button>
        </div>

        <p class="mt-5 font-bold">Resultado: {{ result }}</p>
    
</div>
